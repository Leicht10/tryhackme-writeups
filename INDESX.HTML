<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Y11 CS Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"], button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 60%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .question {
            margin-bottom: 20px;
            margin-top: 20px;
            padding: 20px;
        }

        .question label {
            margin-bottom: 8px;
            display: block;
        }

        .question input {
            margin-right: 10px;
        }

        #passwordModal, #reportModal {
            display: none;
            z-index: 3;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h2>PS Y11 CS Progress Tracker</h2>
    <button type="button" onclick="openPasswordModal()">See Report</button>

    <div id="formmod" class="form-container">
        <label for="studentName">Enter Your Name:</label>
        <input type="text" id="studentName" required>
        
        <form id="progressForm">
            <h3>Select your understanding level:</h3>
            <div id="topics"></div>
            <br><br>     
            <br><br>
            <button type="button" onclick="generateReport()">Submit</button>
        </form>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Enter Password</h3>
            <input type="password" id="password">
            <button type="button" onclick="validatePassword()">Submit</button>
            <button type="button" onclick="closePasswordModal()">Cancel</button>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <h3>Teacher Report</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Understood Clearly</th>
                        <th>Needs Help</th>
                        <th>Did Not Understand</th>
                    </tr>
                </thead>
                <tbody id="reportTable"></tbody>
            </table>
            <br>
            <button type="button" onclick="generateClassReport()">Generate Class Report</button>
            <button type="button" onclick="generateIndividualReport()">Generate Individual Report</button>
            <button type="button" onclick="closeReportModal()">Close</button>
        </div>
    </div>

    <!-- Firebase SDK v9+ with module syntax -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBy71Yn9FKyPFcpxD06bmk-L5wySM3smdA",
            authDomain: "pscs-dd9ea.firebaseapp.com",
            databaseURL: "https://pscs-dd9ea-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pscs-dd9ea",
            storageBucket: "pscs-dd9ea.firebasestorage.app",
            messagingSenderId: "754149930287",
            appId: "1:754149930287:web:ea9d2a91b86283d3de1dda",
            measurementId: "G-R71WSHZ1DK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // List of topics and questions
        const topics = [
            {
                topic: "9.1 Computational Thinking Skills",
                description: "Candidates should be able to show an understanding of abstraction.",
                questions: [
                    "Need for and benefits of using abstraction",
                    "Describe the purpose of abstraction",
                    "Produce an abstract model of a system by only including essential details",
                    "Describe and use decomposition - Break down problems into sub-problems leading to the concept of a program module (procedure / function)"
                ]
            },
            {
                topic: "9.2 Algorithms",
                description: "Candidates should be able to show understanding that an algorithm is a solution to a problem expressed as a sequence of defined steps.",
                questions: [
                    "Use suitable identifier names for the representation of data used by a problem and represent these using an identifier table",
                    "Write pseudocode that contains input, process and output",
                    "Write pseudocode using the three basic constructs of sequence, selection and iteration (repetition)",
                    "Document a simple algorithm using a structured English description, a flowchart or pseudocode",
                    "Write pseudocode from a structured English description",
                    "Write pseudocode from a flowchart",
                    "Draw a flowchart from a structured English description",
                    "Draw a flowchart from pseudocode",
                    "Describe and use the process of stepwise refinement to express an algorithm to a level of detail from which the task may be programmed",
                    "Use logic statements to define parts of an algorithm solution"
                ]
            },
            {
                topic: "10 Data Types and Records",
                description: "Candidates should be able to select and use appropriate data types for a problem solution.",
                questions: [
                    "Select and use appropriate data types for a problem solution (including integer, real, char, string, Boolean, date)",
                    "Show understanding of the purpose of a record structure to hold a set of data of different data types under one identifier",
                    "Write pseudocode to define a record structure",
                    "Write pseudocode to read data from a record structure and save data to a record structure"
                ]
            }
        ];

        let studentReports = [];

        // Dynamically generate the questions
        const topicsContainer = document.getElementById("topics");

        topics.forEach(topicData => {
            const div = document.createElement("div");
            div.className = "topic";
            div.innerHTML = `
                <h4>${topicData.topic}: ${topicData.description}</h4>
                ${topicData.questions.map(question => `
                    <div class="question">
                        <label>${question}</label>
                        <input type="radio" name="${question}" value="Understand Clearly"> Understand Clearly
                        <input type="radio" name="${question}" value="Need Help"> More Practice Needed
                        <input type="radio" name="${question}" value="Did Not Understand"> Do Not Understand
                    </div>
                `).join('')}
            `;
            topicsContainer.appendChild(div);
        });

        // Function to generate the report
        window.generateReport = function() { // Declare the function on the window object to ensure global scope
            const studentName = document.getElementById("studentName").value.trim();
            if (!studentName) {
                alert("Please enter your name.");
                return;
            }

            const formData = new FormData(document.getElementById("progressForm"));
            let understoodClearly = [];
            let needHelp = [];
            let didNotUnderstand = [];

            topics.forEach(topicData => {
                topicData.questions.forEach(question => {
                    const value = formData.get(question);
                    if (value === "Understand Clearly") {
                        understoodClearly.push(question);
                    } else if (value === "Need Help") {
                        needHelp.push(question);
                    } else if (value === "Did Not Understand") {
                        didNotUnderstand.push(question);
                    }
                });
            });

            const studentReport = {
                name: studentName,
                understoodClearly,
                needHelp,
                didNotUnderstand
            };

            studentReports.push(studentReport);

            // Save data to Firebase
            push(ref(database, 'studentReports'), studentReport);

            const reportTable = document.getElementById("reportTable");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${studentName}</td>
                <td>${understoodClearly.join(", ") || "None"}</td>
                <td>${needHelp.join(", ") || "None"}</td>
                <td>${didNotUnderstand.join(", ") || "None"}</td>
            `;
            reportTable.appendChild(newRow);

            // Reset the form and clear the student's name
            document.getElementById("progressForm").reset();
            document.getElementById("studentName").value = "";
        }

        // Password modal functions
        function openPasswordModal() {
            document.getElementById("passwordModal").style.display = "block";
            document.getElementById("formmod").style.display = "none";
        }

        function closePasswordModal() {
            document.getElementById("passwordModal").style.display = "none";
            document.getElementById("formmod").style.display = "block";
        }

        function validatePassword() {
            const password = document.getElementById("password").value;

            // Example password validation
            if (password === "teacher") {
                closePasswordModal();
                document.getElementById("reportModal").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function closeReportModal() {
            document.getElementById("reportModal").style.display = "none";
        }

    </script>
</body>
</html>
